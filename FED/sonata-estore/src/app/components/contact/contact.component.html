<div class="page-holder align-items-center py-4 bg-gray-100 vh-100" style="padding: 20px;">
    <div class="card" style="box-shadow: 0 0 10px #aaaaaa;">
        <div class="row align-items-center">
            <div class="px-lg-4">
                <div class="card-header">
                    <app-navbar></app-navbar>
                </div>
                <div class="container mt-5 mb-5">
                    <h1>Contact</h1>
                    <form class="col-lg-8" *ngIf="form">
                        <div class="row">
                            <div class="col-lg-6 mt-2 mb-2">
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="col-lg-6 mt-2 mb-2">
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="col-lg-12 mt-2 mb-2">
                                <input type="text" class="form-control" placeholder="Enter Email ID">
                            </div>
                            <div class="col-lg-12 mt-2 mb-2">
                                <input type="text" class="form-control" placeholder="Enter Mobile">
                            </div>
                            <br><br><br>
                            <div class="col-lg-12">
                                <button class="btn btn-md btn-dark" (click)="submit()">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="state" style="text-align: center;">
                        <h3>Thank you for showing interest with us!</h3>
                        <h3>Our team will contact you soon</h3>
                    </div>
                </div>
                <div class="position-relative card-footer">
                    <div>
                        <app-footer></app-footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
