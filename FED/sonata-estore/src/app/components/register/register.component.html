<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 px-lg-4">
                <div class="card">
                    <div class="card-header px-lg-5">
                        <div class="card-heading text-primary">Register</div>
                    </div>
                    <div class="card-body p-lg-5">
                        <h3 class="mb-4">Get started with Sonata</h3>
                        <form #registerForm = "ngForm" (ngSubmit)="registerUser()">
                            <div>
                                <small class="text-danger">{{message}}</small>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control"  placeholder="Enter Name" name="userName" [(ngModel)]="user.username"  #username="ngModel" required
                                [class.is-invalid]="username.invalid && username.touched" id="name">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control"  placeholder="Enter Email" name="email" [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched" id="email">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control"  placeholder="Enter Password" name="password" [(ngModel)]="user.password" required  #password="ngModel"
                                [class.is-invalid]="password.invalid && password.touched" id="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" [disabled]="registerForm.form.invalid">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer px-lg-5 py-lg-4">
                        <div class="text-sm text-muted">
                            Already have an account?
                            <a routerLink="/login">Login</a>.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary">
                <h1 class="mb-4">sonata-estore<br class="d-none d-lg-inline"></h1>
                <p class="lead text-muted">Your incredable quote or sentence goes here.</p>
            </div>
        </div>
    </div>
</div>
